version: '3'

services:
  db:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password

  api:
    tty: true
    depends_on:
      - db
    build:
      context: ./api/
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    volumes:
      - ./api:/app
    command: rails server -b 0.0.0.0

  front: 
    build: 
      context: ./front/
      dockerfile: Dockerfile
    volumes: 
      - ./front/app:/usr/src/app
    command: sh -c "cd front && npm run dev"
    ports:
      - "8000:3000"

volumes: 
  db-volumes: 
    driver: local

